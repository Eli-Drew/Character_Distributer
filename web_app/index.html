<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Random Character Assigner</h1>


    <div class="tier_column">
        <h3 class="tier_header">Tier A</h3>
        <div class="tier_display_box"></div>
        <label for="tier_a_char"></label>
        <input class="char_inputs" type="text" id="tier_a_char" name="tier_a_char" placeholder="enter a character's name">
        <div>
            <button class="add_char">Add Character</button>
        </div>
    </div>

    <div class="tier_column">
        <h3 class="tier_header">Tier B</h3>
        <div class="tier_display_box"></div>
        <label for="tier_b_char"></label>
        <input class="char_inputs" type="text" id="tier_b_char" name="tier_b_char" placeholder="enter a character's name">
        <div>
            <button class="add_char">Add Character</button>
        </div>
    </div>
    
    <div class="tier_column">
        <h3 class="tier_header">Tier C</h3>
        <div class="tier_display_box"></div>
        <label for="tier_c_char"></label>
        <input class="char_inputs" type="text" id="tier_c_char" name="tier_c_char" placeholder="enter a character's name">
        <div>
            <button class="add_char">Add Character</button>
        </div>
    </div>

</body>
</html>
